<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2react生命周期</title>
    </head>
    <body>
        <div id="test"></div>

        <script
            type="text/javascript"
            src="../js/react.development.js"
        ></script>
        <script
            type="text/javascript"
            src="../js/react-dom.development.js"
        ></script>
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <script type="text/babel">
            // 创建组件
            class Count extends React.Component {
                // 调用的流程，按照这个顺序来的
                // Count - 1构造器
                // Inline Babel script:13 Count - 2componentWillMount
                // Inline Babel script:26 Count - render
                // Inline Babel script:17 Count - last - componentDidMoun

                // 初始化状态

                constructor(props) {
                    super(props)
                    console.log('Count - 1构造器')
                    this.state = { count: 0 }
                }

                componentWillMount() {
                    console.log('Count - 2componentWillMount')
                }

                componentDidMount() {
                    console.log('Count - last - componentDidMount')
                }

                add = () => {
                    const { count } = this.state
                    this.setState({ count: count + 1 })
                }

                render() {
                    console.log('Count - render')
                    const { count } = this.state
                    return (
                        <div>
                            <h2>当前求和为？{count}</h2>
                            <button onClick={this.add}>点我加1</button>
                        </div>
                    )
                }
            }
            ReactDOM.render(<Count />, document.getElementById('test'))
        </script>
    </body>
</html>

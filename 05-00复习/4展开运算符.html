<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
            let arr1 = [1, 3, 5, 7, 9]
            let arr2 = [2, 4, 6, 8, 10]

            console.log(...arr1) // 展开一个数组
            arr3 = [...arr1, ...arr2] // 链接数组
            console.log(arr3)
            // 在函数中使用
            function sum(...numbers) {
                console.log('@', numbers)
                return numbers.reduce((pre, cur) => pre + cur, 0) // 这里reduece有一个返回值就是求和的值，还有个初始化的值为0
            }
            console.log(sum(3, 2, 1, 5))

            let person = { name: 'tom', age: 19 }
            let person2 = { ...person } // 这个才是复制一个对象,直接写...不可以的，但是如果有一个花括号包过的话，就是可以的
            // let person5 = ...person // -> 错误
            // let person3 = person // john 所以这个不是赋值对象哦
            // person3.name = 'John'
            console.log('person', person.name)
            console.log('person2', person2.name)

            console.log(person2)
            // console.log(...person) // 三点运算符无法展开一个对象
            let person3 = { ...person, name: 'jack', address: 'diqiu' }
            console.log(person3)
            console.log(person) // tom 没变化，所以是复制一个对象
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1使用jsx创建虚拟DOM</title>
    </head>
    <body>
        <div id="test"></div>

        <script
            type="text/javascript"
            src="../js/react.development.js"
        ></script>
        <script
            type="text/javascript"
            src="../js/react-dom.development.js"
        ></script>
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <script type="text/babel">
            //1. 创建函数式组件 -> 首字母一定要大写
            function MyComponent() {
                return <h1>我是用函数定义的组件（适用于简单组件的定义）</h1> // 函数一定要有返回值
            }
            // 2. 渲染组件到页面
            ReactDOM.render(<MyComponent />, document.getElementById('test'))
            /*
                执行了ReactDOM.render(<MyComponent/>......之后发生了什么?
                    1. react解析组件的标签，找到MyComponent的组件
                    2. 发现组件是使用函数定义的。之后调用该函数，将返回的虚拟DOm转化为真实DOM，随后呈现在页面中

            */
        </script>
    </body>
</html>

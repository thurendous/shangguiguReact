<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1使用jsx创建虚拟DOM</title>
    </head>
    <body>
        <div id="test"></div>

        <script
            type="text/javascript"
            src="../js/react.development.js"
        ></script>
        <script
            type="text/javascript"
            src="../js/react-dom.development.js"
        ></script>
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <script type="text/babel">
            //1. 创建类式组件 -> 首字母一定要大写,一定要继承React.Component这个类
            // 2. 必须要写这个render
            class MyComponent extends React.Component {
                // react.Component给我们放了很多的东西在我们的类中
                render() {
                    // render是放在类的原型对象上，供实例使用
                    // render中的this是谁？MyComponent的组件实例对象
                    console.log('render中的this：', this)
                    // 问题来了，我们没有new这个class？？实际上，发生事情是：我们看不到的位置，有一个实例然后被呼叫了这个render方法，react帮我们实例化了这个class component
                    return <h2>我是类定义的组件（适用于复杂组件的定义）</h2>
                }
            }

            ReactDOM.render(<MyComponent />, document.getElementById('test'))
            /*
                执行了ReactDOM.render(<MyComponent/>......之后发生了什么?
                    1. react解析组件的标签，找到MyComponent的组件
                    2. 发现组件是使用类定义的。之后new出来该类的实例，并且通过该实例调用原型的render方法。
                    3. 将返回的虚拟DOM转化为真实DOM，随后呈现在页面中

                复杂组件： 有状态就是复杂组件，没有状态就是简单组件
                
            */
        </script>
    </body>
</html>

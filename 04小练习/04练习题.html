<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1使用jsx创建虚拟DOM</title>
    </head>
    <body>
        <div id="test"></div>

        <script
            type="text/javascript"
            src="../js/react.development.js"
        ></script>
        <script
            type="text/javascript"
            src="../js/react-dom.development.js"
        ></script>
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <script type="text/babel">
            /*
                一定注意区分：js语句（代码） 和 js表达式
                1. 表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方。
                    下面这些事表达式： 1. a 2. a+b  3. demo(1) 4. arr.map() 5. function test() {}->函数本身就是表达式
                2. 语句（代码）：1. if() {}  2. for() {} 3. switch() {case:xxx} 

                你还需要给这个元素中的各个东西加上他们的key
            */
            const list1 = ['Angular', 'React', 'Vue']
            //1. 创建虚拟dom
            const VDOM = (
                <div>
                    <h1 id="title">前端js框架列表</h1>
                    <ul id="content">
                        {list1.map(
                            (
                                ele,
                                index // 其实也不能这么写，写了这个index会可能出现严重问题
                            ) => (
                                <li key={index}>{ele}</li>
                            )
                        )}
                    </ul>
                </div>
            ) /* 此处一定不能写字符串 */
            // 2. 渲染虚拟dom到页面
            ReactDOM.render(/* 容器 */ VDOM, document.getElementById('test'))
        </script>
    </body>
</html>

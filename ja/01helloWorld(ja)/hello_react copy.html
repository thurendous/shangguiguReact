<!-- 普通のHTMLファイルからreactを学習しよう -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello_react</title>
    </head>
    <body>
        <div id="test"></div>
        <!-- ここで３つのファイル（ライブラリ）を導入する、それぞれについて
            １react.development　reactのコア
            ２react-dom: reactのバーチャルDOM関連
            ３Babel: JSXの内容を理解してコンパイルしてくれるもの
        -->
        <script
            type="text/javascript"
            src="../js/react.development.js"
        ></script>
        <script
            type="text/javascript"
            src="../js/react-dom.development.js"
        ></script>
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <script type="text/babel">
            //1. バーチャルDOMを作成
            const VDOM = <h1>Hello, React</h1> /* 此处一定不能写字符串 */
            // 2. バーチャルDOMを画面に表示させるためにReactDOM.renderを使う
            ReactDOM.render(/* 容器 */ VDOM, document.getElementById('test'))
        </script>
    </body>
</html>

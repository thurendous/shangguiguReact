<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1字符串形式的ref</title>
    </head>
    <body>
        <div id="test"></div>

        <script
            type="text/javascript"
            src="../js/react.development.js"
        ></script>
        <script
            type="text/javascript"
            src="../js/react-dom.development.js"
        ></script>
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <script type="text/babel">
            //1. 创建组件
            class Demo extends React.Component {
                // 展示左侧输入框的数据
                showData = () => {
                    // // console.log('@')
                    // const input = document.getElementById('input1')
                    // console.log(input.value)
                    const { input1 } = this.refs // 因为我们给虚拟DOM打的标识ref所以我们拿到的是虚拟DOM的标签？不对，我们收集的是虚拟DOM转换成真实DOM的之后的标签哦。
                    alert(input1.value)
                    console.log(input1)
                }
                showData2 = () => {
                    const { input2 } = this.refs
                    // refs这样的字符串用法有一些效率问题，以后可能被废除
                    alert(input2.value)
                    console.log(input2)
                }
                render() {
                    return (
                        <div>
                            <input
                                ref="input1" // 组件中的标签可以用ref来标识自己,以后不用用id了，这个地方帮我们做
                                type="text"
                                placeholder="点击按钮提示数据"
                            />
                            &nbsp;
                            <button ref="button100" onClick={this.showData}>
                                ok
                            </button>
                            &nbsp;
                            <input
                                ref="input2"
                                type="text"
                                onBlur={this.showData2}
                                placeholder="失去焦点提示数据"
                            />
                        </div>
                    )
                }
            }
            ReactDOM.render(<Demo />, document.getElementById('test'))
        </script>
    </body>
</html>
